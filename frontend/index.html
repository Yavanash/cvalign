<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload PDF</title>
  <link rel="stylesheet" href="./index.css">

</head>
<body>
<div class="main-container">
    <!-- Upload Section -->
    <div class="upload-section">
        <h2>Upload a PDF File</h2>
        <div>
            <div class="form-group">
                <input type="text" id="job_desc" placeholder="Job Description" />
                <input type="text" id="candidate" placeholder="Candidate name" />
            </div>
            <div class="form-group">
                <input type="file" id="pdfFile" accept="application/pdf" />
            </div>
            <div class="button-group">
                <button id="uploadBtn">Upload PDF</button>
                <button id="clearBtn">Clear Response</button>
                <button id="unselectBtn">Unselect File</button>
            </div>
        </div>
        <div id="response" class="response-box">
            Ready to upload... Select a PDF file and click Upload.
        </div>
    </div>

    <!-- Leaderboard Section -->
    <div class="leaderboard-section">
        <div class="leaderboard-header">
            <h3 class="leaderboard-title">üèÜ Leaderboard</h3>
            <button class="refresh-btn" id="refreshLeaderboard">‚Üª Refresh</button>
        </div>
        <ul class="leaderboard-list" id="leaderboardList">
            <!-- Leaderboard items will be populated here -->
        </ul>
    </div>
</div>
 <script src="./script.js", type="text/javascript"></script>
</body>
</html>
