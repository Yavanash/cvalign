<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload PDF</title>
  <link rel="stylesheet" href="./index.css">

</head>
<body>
  <div class="upload-container">
    <h2>Upload a PDF File</h2>

    <div>
        <input type="text" id="job_desc" placeholder="Job Description" />
        <input type="file" id="pdfFile" accept="application/pdf" />
        <br>
        <button id="uploadBtn">Upload PDF</button>
        <button id="clearBtn">Clear Response</button>
        <button id="unselectBtn">Unselect File</button>
        <br>
    </div>
    <div id="response" class="response-box">
    Ready to upload... Select a PDF file and click Upload.
    </div>
  </div>
 <script src="./script.js", type="text/javascript"></script>
</body>
</html>
